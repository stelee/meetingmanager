<div data-role="page" self-fVersion="2" id="contact">
    <div data-role="content">
        <div class="loginMain fullscreen">
            <h1>请输入您的姓名和电话号码，我们将会很快和您取得联系</h1>
            <div class="myForm">
                <input type="text" name="name" id="name" placeholder="您的姓名">
                <input type="tel" name="phonenumber" id="phonenumber" placeholder="您的电话号码"/>
                <button id="okBtn" data-theme="e" self-callback="confirm">确定</button>
                <button id="cancelBtn" data-theme="d" self-callback="cancel">取消</button>
            </div>
        </div>
    </div>
</div>
